<main class="main-content">
  <header class="top-bar">
    <div class="mobile-toggle"><i class="fas fa-bars"></i></div>
    <h1 class="page-title">Change Password</h1>
  </header>

  <div class="content-card animate-in" style="max-width:500px;">
    <div class="card-header">
      <h3>Update Admin Password</h3>
    </div>

    <form id="passwordForm">

      <!-- EMAIL (READ ONLY) -->
      <div class="form-group">
        <label class="form-label">Email</label>
        <input type="email" id="adminEmail" class="form-input" disabled>
      </div>

      <!-- CURRENT PASSWORD -->
      <div class="form-group">
        <label class="form-label">Current Password</label>
        <div class="password-wrap">
          <input type="password" id="currentPassword" class="form-input" required>
          <i class="fas fa-eye toggle-eye" data-target="currentPassword"></i>
        </div>
      </div>

      <!-- NEW PASSWORD -->
      <div class="form-group">
        <label class="form-label">New Password</label>
        <div class="password-wrap">
          <input type="password" id="newPassword" class="form-input" required minlength="6">
          <i class="fas fa-eye toggle-eye" data-target="newPassword"></i>
        </div>
      </div>

      <button type="submit" class="btn-primary" id="saveBtn">
        Save Password
      </button>

    </form>
  </div>
</main>
    </div>

       <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>


<script src="js/firebase.js"></script>

<script>
firebase.auth().onAuthStateChanged(async (user) => {
  if (!user) return;

  document.getElementById("adminEmail").value = user.email;
});

const form = document.getElementById("passwordForm");
const btn = document.getElementById("saveBtn");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const currentPassword = document.getElementById("currentPassword").value;
  const newPassword = document.getElementById("newPassword").value;
  const user = firebase.auth().currentUser;

  if (!user) return;

  btn.innerHTML = `<i class="fas fa-circle-notch fa-spin"></i> Saving...`;
  btn.classList.add("btn-loading");

  try {
    // ðŸ” Re-authenticate
    const cred = firebase.auth.EmailAuthProvider.credential(
      user.email,
      currentPassword
    );
    await user.reauthenticateWithCredential(cred);

    // ðŸ” Update password
    await user.updatePassword(newPassword);

    showToast("Password updated successfully. Please login again.");

    setTimeout(async () => {
      await firebase.auth().signOut();
      window.location.href = "login.html";
    }, 2000);

  } catch (err) {
    showToast(err.message, true);
    btn.innerHTML = "Save Password";
    btn.classList.remove("btn-loading");
  }
});

// ðŸ‘ Toggle password visibility
document.querySelectorAll(".toggle-eye").forEach(icon => {
  icon.addEventListener("click", () => {
    const input = document.getElementById(icon.dataset.target);
    const isPassword = input.type === "password";
    input.type = isPassword ? "text" : "password";
    icon.classList.toggle("fa-eye");
    icon.classList.toggle("fa-eye-slash");
  });
});

// ðŸ”” Toast
function showToast(msg, error = false) {
  const toast = document.createElement("div");
  toast.className = "toast";
  toast.style.background = error ? "#dc2626" : "#16a34a";
  toast.innerText = msg;
  document.body.appendChild(toast);
  setTimeout(() => toast.remove(), 3000);
}
</script>

    <script src="js/admin-main.js"></script>

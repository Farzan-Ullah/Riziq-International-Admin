<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Login - Riziq International</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/admin-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="login-wrap">
        <div class="login-card ani-up">
            <img src="../images/logo.png" alt="Logo" class="auth-logo">

            <h1 class="login-title">Welcome Back</h1>
            <p class="login-subtitle">Enter admin credentials</p>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" required>
                </div>

                <button type="submit" class="btn-primary">
                    Sign In <i class="fas fa-arrow-right"></i>
                </button>
            </form>
        </div>
    </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

<script src="js/firebase.js"></script>
<script src="js/admin-main.js"></script>

    <!-- ✅ Login Logic -->
   <script>
document.addEventListener("DOMContentLoaded", () => {
  const loginForm = document.getElementById("loginForm");

  loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {
      const res = await firebase.auth().signInWithEmailAndPassword(email, password);
      const token = await res.user.getIdTokenResult();

      if (!token.claims.admin) {
        alert("Not an admin account");
        await firebase.auth().signOut();
        return;
      }

      // ✅ Admin authenticated
      window.location.href = "applications.html";
    } catch (err) {
      alert(err.message);
    }
  });
});
</script>
    

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Login - Riziq International</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/admin-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

  <div id="pageLoader" class="page-loader">
  <i class="fas fa-circle-notch fa-spin"></i>
</div>

    <div class="login-wrap">
        <div class="login-card ani-up">
            <img src="../images/logo.png" alt="Logo" class="auth-logo">

            <h1 class="login-title">Welcome Admin!</h1>
            <p class="login-subtitle">Enter admin credentials</p>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" required>
                </div>

                <button type="submit" class="btn-primary">
                    Sign In <i class="fas fa-arrow-right"></i>
                </button>
            </form>
        </div>
    </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

<script src="js/firebase.js"></script>

<script>
const loader = document.getElementById("pageLoader");
const loginCard = document.querySelector(".login-card");


loginCard.style.display = "none";

firebase.auth().onAuthStateChanged(async (user) => {

  setTimeout(() => {
    if (user) {
      // Already logged in â†’ go dashboard
      window.location.href = "applications.html";
    } else {
      // Not logged in â†’ show login
      loader.style.display = "none";
      loginCard.style.display = "block";
    }
  }, 500);
});
</script>


<script>
function showToast(message, isError = false) {
  const old = document.querySelector(".toast");
  if (old) old.remove();

  const toast = document.createElement("div");
  toast.className = `toast ${isError ? "error" : "success"}`;
  toast.textContent = message;

  document.body.appendChild(toast);

  // visible time
  setTimeout(() => {
    toast.classList.add("hide");

    // remove after fade-out
    setTimeout(() => {
      toast.remove();
    }, 400);

  }, 4000);
}
</script>

    <!-- âœ… Login Logic -->
 <script>
document.addEventListener("DOMContentLoaded", () => {
  const loginForm = document.getElementById("loginForm");
  const btn = loginForm.querySelector("button");

  loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    btn.innerHTML = `<i class="fas fa-circle-notch fa-spin"></i> Signing in...`;
    btn.classList.add("btn-loading");

    try {
      const res = await firebase.auth().signInWithEmailAndPassword(email, password);
      const token = await res.user.getIdTokenResult();

      if (!token.claims.admin) {
        await firebase.auth().signOut();
        showToast("Access denied: Not an admin", true);
        resetBtn();
        return;
      }

sessionStorage.setItem("toastMessage", "Welcome back, Admin ðŸ‘‹");
sessionStorage.setItem("toastType", "success");


setTimeout(() => {
  window.location.href = "index.html";
}, 600);

    } catch (err) {
      showToast(err.message, true);
      resetBtn();
    }
  });

  function resetBtn() {
    btn.innerHTML = `Sign In <i class="fas fa-arrow-right"></i>`;
    btn.classList.remove("btn-loading");
  }
});
</script>


    

</body>

</html>
